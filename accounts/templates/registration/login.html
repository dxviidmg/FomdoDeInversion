{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="{%static 'FondoDeInversion/css/bootstrap.min.css'%}">
   
    <link rel="stylesheet" type="text/css" href="{% static 'FondoDeInversion/css/estilos.css' %}" />

    <style type="text/css">
      form{
        padding:2px 0 10px 0 ;
        cursor:pointer;
        display:block;
        width:300px;
        margin: 0 auto;
        text-align:center;
        background-color: #BDBDBD;
      }
    </style>
  </head>
  <body>
   <header>
      <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegation-fm">
              <span class="sr-only">Ocultar / Desplegar</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Fondo de Inversión</a>
          </div>
        </div>
      </nav>
    </header>
    <br>

    {%if form.errors%}

    <div class="container">
      <div class="alert alert-danger alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        <strong>¡Error!</strong> Verifica tu username y/o password.
      </div>
    </div>

    {%endif%}
    
    <div class="login-form container">
      <form action="{%url 'accounts:login'%}" method="post">
        <h4>Inicia sesión</h4>
          {%csrf_token%}
          {{form.as_p}}
        <input type="hidden" name="next" value="{{next}}">
        <input type="submit" value="Inicia sesión" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
